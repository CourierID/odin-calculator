<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainContainer">
        <div class="calculatorContainer">
            <div class="screenContainer">
                <div class="screen"> 0</div>
            </div>
            <div class="firstRow">
                <button type="button" style="width: 75%;">CLEAR</button>
                <button type="button" style="width: 25%">+</button>
            </div>
            <div class="secondRow">
                <button type="button" style="width: 25%">1</button>
                <button type="button" style="width: 25%">2</button>
                <button type="button" style="width: 25%">3</button>
                <button type="button" style="width: 25%">-</button>
            </div>
            <div class="thirdRow">
                <button type="button" style="width: 25%">4</button>
                <button type="button" style="width: 25%">5</button>
                <button type="button" style="width: 25%">6</button>
                <button type="button" style="width: 25%">*</button>
            </div>
            <div class="fourthRow">
                <button type="button" style="width: 25%">7</button>
                <button type="button" style="width: 25%">8</button>
                <button type="button" style="width: 25%">9</button>
                <button type="button" style="width: 25%">/</button>
            </div>
            <div class="fifthRow">
                <button type="button" style="width: 75%;">0</button>
                <button type="button" style="width: 25%">=</button>
            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
