<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainContainer">
        <div class="calculatorContainer">
            <div class="screenContainer">
                <div class="screen"> 0</div>
            </div>
            <div class="firstRow">
                <button type="button" style="width: 75%;" id="clearButton">CLEAR</button>
                <button type="button" style="width: 25%" id="plusButton">+</button>
            </div>
            <div class="secondRow">
                <button type="button" style="width: 25%" id="oneButton">1</button>
                <button type="button" style="width: 25%" id="twoButton">2</button>
                <button type="button" style="width: 25%" id="threeButton">3</button>
                <button type="button" style="width: 25%" id="minusButton">-</button>
            </div>
            <div class="thirdRow">
                <button type="button" style="width: 25%" id="fourButton">4</button>
                <button type="button" style="width: 25%" id="fiveButton">5</button>
                <button type="button" style="width: 25%" id="sixButton">6</button>
                <button type="button" style="width: 25%" id="starButton">*</button>
            </div>
            <div class="fourthRow">
                <button type="button" style="width: 25%" id="sevenButton">7</button>
                <button type="button" style="width: 25%" id="eightButton">8</button>
                <button type="button" style="width: 25%" id="nineButton">9</button>
                <button type="button" style="width: 25%" id="slashButton">/</button>
            </div>
            <div class="fifthRow">
                <button type="button" style="width: 75%;" id="zeroButton">0</button>
                <button type="button" style="width: 25%" id="equalsButton">=</button>
            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
